<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new group</title>
    <style>
        .p{
            display: block;
            margin-bottom: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h1>
    Add new student
</h1>
<form method="POST" action = 'http://localhost:8000/student/add'>
    {% csrf_token %}
<label class="p">
    Name <input type="text" name="name" required>
</label>
<label class="p">
    Surname <input type="text" name="surname" required>
</label>
<label class="p">
    Avg mark <input type="number" name="avg_mark" required>
</label>
<label class="p">
    Group_id <input type="number" name="group_id" value="1" required>
</label>
<input type="submit" value="OK">
<input type="reset" value="RESET">
</form>
</body>
</html>
